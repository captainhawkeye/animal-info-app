<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Info Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, rgba(20,20,20,0.6), rgba(60,60,60,0.6)),url('https://images.unsplash.com/photo-1579546928686-286c9fbde1ec?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      padding-top: 80px;
      color: #fff;
    }

    .glass-card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      max-width: 720px;
      margin: auto;
    }

    .form-control {
      border-radius: 12px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn {
      border-radius: 12px;
    }

    .list-group-item {
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .result-title {
      font-weight: 600;
      margin-top: 20px;
    }

    #loadingSpinner {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }

    h1 {
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="text-center text-white mb-5">
    <h1 class="fw-bold display-4">üåç Animal Info Dashboard</h1>
    <p class="lead">Explore scientific details of animals by name</p>
  </div>

  <div class="glass-card">
    <form id="animalForm">
      <div class="input-group mb-4">
        <input list="animalNames" name="animal_name" id="animalInput" class="form-control" placeholder="e.g. Lion, Elephant, Eagle" required>
        <datalist id="animalNames">
          {% for name in animal_names %}
            <option value="{{ name }}">
          {% endfor %}
        </datalist>
        <button class="btn btn-light" type="submit">Search</button>
      </div>
    </form>

    <!-- Spinner -->
    <div class="text-center mb-3" id="loadingSpinner">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Results -->
    <div id="resultArea" class="fade-in"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
